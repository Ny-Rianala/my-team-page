<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="masthead">
            <h1 class="sub-heading">The creative crew</h1>
            <div class="heading-description">
                <h2>Who we are</h2>
                <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-description">
                <div class="block">
                    <span class="oriented-text">Product owner</span>  
                    <img src="./images/photo1.png" alt="product-owner">
                    <span>Bill Mahoney</span>
                </div>
                <div class="block" id="team-on-the-right">
                    <span class="oriented-text left-person">Art director</span>  
                    <img src="./images/photo2.png"  alt="art director">
                    <span>Saba Cabrera</span>
                </div>
                <div class="block">
                    <span class="oriented-text">Tech Lead</span>  
                    <img src="./images/photo3.png" alt="product-owner" >
                    <span>Shae Le</span>
                </div>
                <div class="block" id="team-on-the-right">
                    <span class="oriented-text left-person">UX Designer</span>  
                    <img src="./images/photo4.png"  alt="ux designer">
                    <span>Skylah Lu</span>
                </div>
                <div class="block">
                    <span class="oriented-text">Developer</span>  
                    <img src="./images/photo5.png" alt="product-owner">
                    <span>Griff Richards</span>
                </div>
                <div class="block" id="team-on-the-right">
                    <span class="oriented-text left-person">Developer</span>  
                    <img src="images/photo6.png"  alt="developer">
                    <span>Stan John</span>
                </div>
            </div>
    </main>
</body>
</html>
